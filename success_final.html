<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Gracias por tu compra!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #f0e7ff 100%);
      color: #222;
      text-align: center;
      padding: 40px;
      min-height: 100vh;
    }
    .success-box {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px #0002;
      display: inline-block;
      padding: 48px 36px 36px 36px;
      margin-top: 40px;
      min-width: 340px;
      animation: popin 0.7s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes popin {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .success-icon {
      font-size: 3.5rem;
      color: #27ae60;
      margin-bottom: 18px;
      animation: bounce 1.2s;
    }
    @keyframes bounce {
      0% { transform: scale(0.7); }
      60% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .success-title {
      font-size: 2.1rem;
      margin-bottom: 10px;
      color: #27ae60;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .success-msg {
      font-size: 1.15rem;
      margin-bottom: 22px;
      color: #444;
    }
    .pedido-num {
      font-weight: bold;
      color: #7c3aed;
      font-size: 1.2rem;
      background: #f3f0ff;
      padding: 4px 14px;
      border-radius: 6px;
      margin-left: 6px;
    }
    .btn-tienda {
      display: inline-block;
      margin-top: 30px;
      padding: 14px 38px;
      background: linear-gradient(90deg, #7c3aed 0%, #27ae60 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 2px 8px #0001;
      transition: background 0.2s, transform 0.2s;
    }
    .btn-tienda:hover {
      background: linear-gradient(90deg, #27ae60 0%, #7c3aed 100%);
      color: #fff;
      transform: translateY(-2px) scale(1.04);
    }
    #pedido-info {
      margin-top: 18px;
      margin-bottom: 10px;
      font-size: 1.08rem;
    }
  </style>
</head>
<body>
<div class="success-box">
  <div class="success-icon">✔️</div>
  <div class="success-title">¡Pago exitoso!</div>
  <div class="success-msg">¡Gracias por tu compra!<br>Tu pedido ha sido procesado correctamente.</div>
  <div id="pedido-info">Buscando tu número de pedido...</div>
  <a href="index.php" class="btn-tienda">Volver a la tienda</a>
</div>
<script>
// Obtiene el session_id de la URL
const params = new URLSearchParams(window.location.search);
const session_id = params.get('session_id');

if (session_id) {
  fetch('obtener_pedido.php?session_id=' + encodeURIComponent(session_id))
    .then(res => res.json())
    .then(data => {
      if (data && data.pedido_id) {
        document.getElementById('pedido-info').innerHTML = 'Tu número de pedido es: <span class="pedido-num">' + data.pedido_id + '</span>';
      } else {
        document.getElementById('pedido-info').innerHTML = 'No se pudo obtener el número de pedido.';
      }
    })
    .catch(() => {
      document.getElementById('pedido-info').innerHTML = 'No se pudo obtener el número de pedido.';
    });
} else {
  document.getElementById('pedido-info').innerHTML = 'No se pudo obtener el número de pedido.';
}
</script>
</body>
</html>
